<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de notes avec Thème Automatique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: inherit;
        }

        #textarea {
            width: 100%;
            max-width: 600px;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            color: inherit;
            background-color: inherit;
        }

        /* Thème clair */
        .light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Thème sombre */
        .dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        #theme-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: inherit;
            background-color: inherit;
            border: 1px solid currentColor;
        }
    </style>
</head>
<body>

    <h1>Mon espace de notes</h1>
    <textarea id="textarea" placeholder="Écris ici..."></textarea>
    <button id="theme-toggle">Changer de thème</button>

    <script>
        // Fonction pour définir le thème en fonction de l'heure
        function setThemeAutomatically() {
            const currentHour = new Date().getHours();
            if (currentHour >= 18 || currentHour < 6) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        // Fonction pour basculer entre les thèmes clair et sombre
        function toggleTheme() {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        // Charger le thème en fonction du choix de l'utilisateur ou de l'heure
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            } else {
                setThemeAutomatically();
            }

            // Charger le texte sauvegardé
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('textarea').value = savedText;
            }
        });

        // Sauvegarder le contenu à chaque modification
        document.getElementById('textarea').addEventListener('input', (event) => {
            localStorage.setItem('savedText', event.target.value);
        });

        // Ajouter un événement pour le bouton de changement de thème
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    </script>

</body>
</html>

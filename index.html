<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Vlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #new-message {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }

        #add-message {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .message {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Mon Vlog</h1>
    <textarea id="new-message" placeholder="Écris ton message ici..."></textarea>
    <button id="add-message">Ajouter le message</button>
    
    <div id="messages-container"></div>

    <script>
        // Charger les messages sauvegardés
        document.addEventListener('DOMContentLoaded', () => {
            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.forEach(message => {
                displayMessage(message);
            });
        });

        // Afficher un message dans la liste
        function displayMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = content;
            document.getElementById('messages-container').prepend(messageDiv); // Ajout en haut
        }

        // Ajouter un message et sauvegarder
        document.getElementById('add-message').addEventListener('click', () => {
            const newMessageContent = document.getElementById('new-message').value;
            if (newMessageContent) {
                displayMessage(newMessageContent);
                saveMessage(newMessageContent);
                document.getElementById('new-message').value = ''; // Nettoyer la zone de texte
            }
        });

        // Sauvegarder le message dans le localStorage
        function saveMessage(content) {
            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.push(content);
            localStorage.setItem('messages', JSON.stringify(savedMessages));
        }
    </script>

</body>
</html>
